<style>
    table {
        border-collapse: collapse;
        width: 100%;
        border-color: transparent;
    }
    th, td {
        border: 1px solid black;
        padding: 10px;
        text-align: start;
    }
    thead {
        /* background-color: #16C47F; */
        background-color: #89a83e;
    }
    /* NEW working colors */
    .pending {
        color: orange;
        font-weight: bold;
    }
    .approved {
        color: green;
        font-weight: bold;
    }
    .rejected {
        color: red;
        font-weight: bold;
    }
    .submit-btn button{
        background-color: #6DE1D2;
        border-color: transparent;
        color: white;
        border-radius: 3px;
        color: black;
    }
    tbody tr {
        font-size: 16px;
        background-color: #E3E3E3;
    }
    tbody tr:hover {
    background-color: #c8c7c7;
    cursor: pointer;
}
.btn-approve {
    background-color: green;
    color: white;
    border: none;
    padding: 5px 10px;
    border-radius: 3px;
    cursor: pointer;
}

.btn-reject {
    background-color: red;
    color: white;
    border: none;
    padding: 5px 10px;
    border-radius: 3px;
    cursor: pointer;
}

.btn-approve:hover, .btn-reject:hover {
    opacity: 0.8;
}
</style>

{% extends 'principal/principal_index.html' %}
{% block content %}
<h2>Staff Leave Requests</h2>
<table>
    <thead>
        <tr>
            <th>Staff</th><th>Reason</th><th>Date & Time</th><th>Status</th><th>Actions</th>
        </tr>
    </thead>
    {% for leave in leaves %}
    <tbody>
        <tr>
            <td>{{ leave.staff.username }}</td>
            <td>{{ leave.reason }}</td>
            <td>{{ leave.date_applied }}</td>
            <td>{{ leave.status }}</td> 
            <td>
                <form method="post" style="display: flex; gap: 5px; align-items: center;">
                    {% csrf_token %}
                    <input type="hidden" name="leave_id" value="{{ leave.id }}">
                    <button name="action" name="action" value="approve" class="btn-approve">Approve</button>
                    <button name="action" name="action" value="reject" class="btn-reject">Reject</button>
                </form>
            </td>
        </tr>
    </tbody>
    {% endfor %}
</table>
{% endblock %}
