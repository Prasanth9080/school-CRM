<style>
    table {
        border-collapse: collapse;
        width: 100%;
    }
    th, td {
        border: 1px solid black;
        padding: 10px;
        text-align: start;
    }
    thead {
        background-color: #FF7D7D;
    }
    tbody tr {
        font-size: 16px;
        background-color: #E3E3E3;
    }
    tbody tr:hover {
    background-color: #c8c7c7;
    cursor: pointer;
}
</style>

{% extends 'students/student_index.html' %}

{% block content %}
<h4 class="text-center">Student Attenance</h4>
<table>
    <thead>
        <tr>
            <th>Date</th><th>Day</th><th>Status</th><th>Message</th><th>Signature</th>
        </tr>
    </thead>
    {% for record in records %}
    <tr>
        <td>{{ record.date }}</td>
        <td>{{ record.get_day_display }}</td>
        <td>{{ record.get_status_display }}</td>
        <td>{{ record.message }}</td>
        <td>{{ record.signature }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
