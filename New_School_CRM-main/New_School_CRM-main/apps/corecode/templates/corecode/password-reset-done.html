{% load static %}
{% load widget_tweaks %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>{{ School_name | default:"Sample-School" }}</title>
  
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="{% static 'plugins/fontawesome-free/css/all.min.css' %}">
  <link rel="stylesheet" href="{% static 'plugins/toastr/toastr.min.css' %}">
  <link rel="stylesheet" href="{% static 'plugins/overlayScrollbars/css/OverlayScrollbars.min.css' %}">
  <link rel="stylesheet" href="{% static 'dist/css/adminlte.min.css' %}">
  <!--Login Page CSS-->
  <link rel="stylesheet" href="{% static 'dist/css/login-page.css' %}">
  <!-- Google Font: Source Sans Pro -->
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">

  <!-- Favicon added -->
    <!-- <link rel="shortcut icon" type="image/x-icon" href="{% static 'favicon.ico' %}"> -->
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'dist/img/sclfav.png' %}">
</head>
<body>
    <div class="limiter">
        <div class="container-login100">
          <div class="wrap-login100">
            
            <div class="login100-form validate-form">
              <span class="login100-form-title">Password Reset Complete</span>
              <p>Your password has been set. You may go ahead and log in now.</p>
              <a href="{% url 'login' %}" class="login100-form-btn">Log In</a>
            </div>
          </div>
        </div>
      </div>
<!-- REQUIRED SCRIPTS -->
<script src="{% static 'plugins/jquery/jquery.min.js' %}"></script>
<script src="{% static 'dist/js/jquery.formset.js' %}"> </script>
<script src="{% static 'plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'plugins/toastr/toastr.min.js' %}"></script>
<script src="{% static 'plugins/overlayScrollbars/js/jquery.overlayScrollbars.min.js' %}"></script>
<script src="{% static 'dist/js/adminlte.js' %}"></script>
<script src="{% static 'dist/js/demo.js' %}"></script>
{% if messages %}
{% for message in messages %}
<script type="text/javascript">
    toastr.options.progressBar = true;
    toastr.{{ message.tags }}('{{ message }}')
</script>
{% endfor %}
{% endif %}
</body>
</html>
