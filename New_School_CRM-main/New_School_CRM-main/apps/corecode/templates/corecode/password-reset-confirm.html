
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>{{ School_name | default:"Forgot Password" }}</title>
  <link rel="stylesheet" href="{% static 'plugins/fontawesome-free/css/all.min.css' %}">
  <link rel="stylesheet" href="{% static 'plugins/toastr/toastr.min.css' %}">
  <link rel="stylesheet" href="{% static 'plugins/overlayScrollbars/css/OverlayScrollbars.min.css' %}">
  <link rel="stylesheet" href="{% static 'dist/css/adminlte.min.css' %}">
  <link rel="stylesheet" href="{% static 'dist/css/login-page.css' %}">
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
  <link rel="shortcut icon" type="image/x-icon" href="{% static 'dist/img/sclfav.png' %}">
</head>
<body>
<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100">
      <div class="login100-pic js-tilt" style="width: 400px;">
        <img src="{% static 'dist/img/school.png' %}">
      </div>
      <form class="login100-form validate-form" method="post" onsubmit="return validateForm()">
        {% csrf_token %}
        <span class="login100-form-title">
          {{ School_name | default:"Sample-School-----FORGOT" }}
        </span>
        <div class="wrap-input100 validate-input" data-validate="Password is required">New Password
          <input class="input100" type="password" id="new_password1" name="new_password1" placeholder="New Password">
          <span class="focus-input100"></span>
          <span class="symbol-input100">
            <i class="fa fa-lock" aria-hidden="true"></i>
          </span>
          <span class="error-msg" id="new-password1-error"></span>
        </div>
        <div class="wrap-input100 validate-input" data-validate="Password is required">Confirm Password
          <input class="input100" type="password" id="new_password2" name="new_password2" placeholder="Confirm Password">
          <span class="focus-input100"></span>
          
          <span class="symbol-input100">
            <i class="fa fa-lock" aria-hidden="true"></i>
          </span>
          <span class="error-msg" id="new-password2-error"></span>
        </div>
        <div class="container-login100-form-btn">
          <button class="login100-form-btn" type="submit">Change Password</button>
        </div>
      </form>
    </div>
  </div>
</div>
<script src="{% static 'plugins/jquery/jquery.min.js' %}"></script>
<script src="{% static 'dist/js/jquery.formset.js' %}"></script>
<script src="{% static 'plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'plugins/toastr/toastr.min.js' %}"></script>
<script src="{% static 'plugins/overlayScrollbars/js/jquery.overlayScrollbars.min.js' %}"></script>
<script src="{% static 'dist/js/adminlte.js' %}"></script>
<script src="{% static 'dist/js/demo.js' %}"></script>
{% if messages %}
  {% for message in messages %}
    <script type="text/javascript">
      toastr.options.progressBar = true;
      toastr.{{ message.tags }}('{{ message }}')
    </script>
  {% endfor %}
{% endif %}
<script>
  function validateForm() {
    var newPassword1 = document.getElementById("new_password1").value;
    var newPassword2 = document.getElementById("new_password2").value;
    var valid = true;

    if (newPassword1 === "") {
      document.getElementById("new-password1-error").innerText = "Please enter your New Password";
      valid = false;
    } else {
      document.getElementById("new-password1-error").innerText = "";
    }

    if (newPassword2 === "") {
      document.getElementById("new-password2-error").innerText = "Please enter your Confirm Password";
      valid = false;
    } else {
      document.getElementById("new-password2-error").innerText = "";
    }

    return valid;
  }
</script>
</body>
</html>
