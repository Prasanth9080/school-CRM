{% extends 'base.html' %}

{% block title %}Password Reset{% endblock %}

{% block content %}
<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100">
    
      <form class="login100-form validate-form" method="post" action="{% url 'password_reset' %}">
        {% csrf_token %}
        <span class="login100-form-title">Forgot Your Password</span>
        <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
          <input class="input100" id="id_email" name="email" type="email" placeholder="Enter your Email-ID">
          <span class="focus-input100"></span>
          <span class="symbol-input100">
            <i class="fa fa-envelope" aria-hidden="true"></i>
          </span>
        </div>
        <div class="container-login100-form-btn">
          <button class="btn btn-primary" type="submit">Forgot Password</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
